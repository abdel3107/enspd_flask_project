              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Connexion</h3>

                <form action="{{ url_for('login') }}" method="POST">

                  <div class="form-group">
                    <label for="emailLogin">email *</label>
                    <input type="text" class="form-control p_input" name="emailLogin" id="emailLogin">
                  </div>

                  <div class="form-group">
                    <label for="passwordLogin">Mot de passe *</label>
                    <input type="text" class="form-control p_input" name="passwordLogin" id="passwordLogin">
                  </div>

                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Se souvenir </label>
                    </div>
                    <a href="#" class="forgot-pass">Mot de passe oublie</a>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn" name="submitLogin" id="submitLogin">Connexion</button>
                  </div>

                  <p class="sign-up">Vous n'avez pas de compte?<a href="{{ url_for('register') }}"> Creer un compte</a></p>
                </form>
