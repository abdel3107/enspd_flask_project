{% extends 'home_admin.html' %}

{% block bodyContent %}
<div class="main-panel">
    <div class="align-items-center">
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Creation d'une Institution</h4>
                    <p class="card-description"> Veuillez remplir le formulaire </p>
                      <span style="color: red">{{ msg }}</span>
                    <form class="forms-sample" action="{{ url_for('createInst') }}" method="post">
                      <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Exemple: ECOLE NATIONALE SUPERIEURE POLYTECHNIQUE DE DOUALA">
                      </div>
                      <div class="form-group">
                        <label for="email">Address mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Exemple: enspd-udo@minesup.com">
                      </div>
                      <div class="form-group">
                        <label for="tel">Telephone</label>
                        <input type="text" class="form-control" id="tel" name="tel" placeholder="Exemple: +237 22657294">
                      </div>
                      <div class="form-group">
                        <label for="website">site web</label>
                        <input type="text" class="form-control" id="website" name="website" placeholder="Exemple: enspd-udo.cm">
                      </div>
                      <div class="form-group">
                        <label for="country">Pays</label>
                        <input type="text" class="form-control" id="country" name="country" placeholder="Exemple: Cameroun">
                      </div>
                        <div class="form-group">
                        <label for="town">Ville</label>
                        <input type="text" class="form-control" id="town" name="town" placeholder="Exemple: Douala">
                      </div>
                      <div class="form-group">
                        <label for="address">Addresse Postale</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Exemple: BP 067">
                      </div>
                      <button type="submit" class="btn btn-primary mr-2" name="submit" id="submit">Soumettre</button>
{#                      <button class="btn btn-dark">Cancel</button>#}
                    </form>
                  </div>
                </div>
              </div>
    </div>
</div>
{% endblock %}
