<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>eLEARNING - eLearning HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="icon" href={{ url_for('static', filename="elearning/img/favicon.ico")}} >

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" href={{ url_for('static', filename="elearning/lib/animate/animate.min.css") }} >
    <link rel="stylesheet" href={{ url_for('static', filename="elearning/lib/owlcarousel/assets/owl.carousel.min.css")}} >

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href={{ url_for('static', filename="elearning/css/bootstrap.min.css")}} >

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href={{ url_for('static', filename="elearning/css/style.css")}} >
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href={{ url_for("home") }} class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>EduApp</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="{{ url_for("home") }}" class="nav-item nav-link active">Accueil</a>
                <a href="{{ url_for('student_home_institutions') }}" class="nav-item nav-link">Institutions</a>
                <a href="{{ url_for('student_home_courses') }}" class="nav-item nav-link">Cours</a>
{#                <div class="nav-item dropdown">#}
{#                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Role</a>#}
{#                    <div class="dropdown-menu fade-down m-0">#}
{#                        <a href="{{ url_for('choose_admin') }}" class="dropdown-item">Admin</a>#}
{#                        <a href="{{ url_for('choose_teacher') }}" class="dropdown-item">Enseignant</a>#}
{#                        <a href="{{ url_for('home') }}" class="dropdown-item">Etudiant</a>#}
{#                    </div>#}
{#                </div>#}
{#                <a href="contact.html" class="nav-item nav-link">Contact</a>#}
            </div>
            {% if 'email' in session %}
                <a href="{{ url_for('logout') }}" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">{{ session['firstname'] }}</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Se connecter<i class="fa fa-arrow-right ms-3"></i></a>
            {% endif %}
        </div>
    </nav>
    <!-- Navbar End -->

    {% block content %}

    {% endblock %}

<!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src={{ url_for('static', filename="elearning/lib/wow/wow.min.js")}}></script>
    <script src={{ url_for('static', filename="elearning/lib/easing/easing.min.js")}}></script>
    <script src={{ url_for('static', filename="elearning/lib/waypoints/waypoints.min.js")}}></script>
    <script src={{ url_for('static', filename="elearning/lib/owlcarousel/owl.carousel.min.js")}}></script>

    <!-- Template Javascript -->
    <script src={{ url_for('static', filename="elearning/js/main.js")}}></script>

</html>
